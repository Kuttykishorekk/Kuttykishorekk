<svg width="100%" height="30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5865f2;stop-opacity:0.2">
        <animate attributeName="offset" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#5865f2;stop-opacity:1">
        <animate attributeName="offset" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#5865f2;stop-opacity:0.2">
        <animate attributeName="offset" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <!-- Background line -->
  <rect x="0" y="12" width="100%" height="3" fill="#e1e4e8" opacity="0.3" rx="1.5"/>
  <!-- Animated gradient line -->
  <rect x="0" y="12" width="100%" height="3" fill="url(#lineGrad)" rx="1.5"/>
  <!-- Moving snake head -->
  <circle cx="0" cy="13.5" r="5" fill="#5865f2">
    <animate attributeName="cx" values="0;100%;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Moving snake body segments -->
  <circle cx="0" cy="13.5" r="3" fill="#5865f2" opacity="0.7">
    <animate attributeName="cx" values="-10;100%;-10" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="0" cy="13.5" r="2" fill="#5865f2" opacity="0.5">
    <animate attributeName="cx" values="-20;100%;-20" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
